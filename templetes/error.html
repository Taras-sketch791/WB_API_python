<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - Wildberries API Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h2 class="text-center mb-0">Произошла ошибка</h2>
            </div>
            <div class="card-body text-center">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            {% if category == 'error' %}
                                <div class="alert alert-danger" role="alert">
                                    <h4 class="alert-heading">Ошибка!</h4>
                                    {{ message }}
                                </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Попробовать снова</a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">Назад</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
