<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildberries API Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header header text-white">
                <h2 class="text-center mb-0">Wildberries</h2>
            </div>
            <div class="card-body">
                <!-- Flash сообщения -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'info' if category == 'info' else 'success' }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="api_key" class="form-label">API-ключ Wildberries</label>
                        <input type="password" class="form-control" id="api_key" name="api_key"
                               placeholder="Введите ваш API-ключ от Wildberries" required>
                        <div class="form-text">
                            Получите API-ключ в личном кабинете поставщика Wildberries
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                            Проверить и собрать карточки
                        </button>
                    </div>
                </form>
            </div>
        </div>

<!--        <div class="card mt-4">-->
<!--            <div class="card-body">-->
<!--                <h5 class="card-title">Что делает эта кнопка?</h5>-->
<!--                <ul class="list-group list-group-flush">-->
<!--                    <li class="list-group-item">✅ Проверяет формат API-ключа</li>-->
<!--                    <li class="list-group-item">✅ Проверяет доступ к Wildberries API</li>-->
<!--                    <li class="list-group-item">✅ Собирает данные о карточках товаров</li>-->
<!--                    <li class="list-group-item">✅ Показывает результат сбора</li>-->
<!--                </ul>-->
<!--            </div>-->
<!--        </div>-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Показ спиннера при нажатии кнопки
        document.querySelector('form').addEventListener('submit', function() {
            const spinner = document.getElementById('spinner');
            const button = document.querySelector('button[type="submit"]');

            spinner.classList.remove('d-none');
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Обработка...';
        });
    </script>
</body>
</html>
