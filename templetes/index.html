<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm p-4">
        <form method="post" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Метка / Название (необязательно)</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Например: main_account">
          </div>
          <div class="mb-3">
            <label for="api_key" class="form-label">API-ключ Wildberries</label>
            <input type="text" class="form-control" id="api_key" name="api_key" placeholder="Вставьте API-ключ" required>
            <div class="form-text">Ключ сохраняется в БД в виде SHA256-хеша (сырые ключи не хранятся).</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Проверить и собрать карточки</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
